      #       valueFrom:
      #         secretKeyRef:
      #           name: plausible-secrets
      #           key: GEOIPUPDATE_LICENSE_KEY
      #   volumeMounts:
      #     - name: geoip
      #       mountPath: /usr/share/GeoIP

      volumes:
      - name: app-tmp
        emptyDir: {}
      - name: geoip
        emptyDir: {}
