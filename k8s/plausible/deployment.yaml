---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: plausible
  namespace: plausible
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plausible
  labels:
    app: plausible
  annotations:
    fluxcd.io/ignore: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plausible
  template:
    metadata:
      labels:
        app: plausible
    spec:
      serviceAccountName: plausible
      containers:
      - name: plausible
        image: plausible/analytics:v1.2.1
        command:
        - /entrypoint.sh
        - run
        envFrom:
        - secretRef:
            name: plausible-secrets
        env:
        - name: DISABLE_AUTH
          value: "false"
        - name: DISABLE_REGISTRATION
          value: "true"
        - name: CLICKHOUSE_DATABASE_USER
          value: default
        - name: CLICKHOUSE_DATABASE_PASSWORD
          value: ""
        - name: BASE_URL
          value: "https://analytics.mbell.dev"
        # - name: GEOLITE2_COUNTRY_DB
        #   value: "/geoip/GeoLite2-Country.mmdb"
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        volumeMounts:
        - name: app-tmp
          mountPath: /app/tmp
        - name: geoip
          mountPath: /geoip/
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 500m
            memory: 512Mi
      # - name: geoipupdate
      #   image: maxmindinc/geoipupdate
