---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-plausible-to-db
  namespace: plausible
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/plausible/sa/plausible"
  - to:
    - operation:
        ports:
        - "5432"
  selector:
    matchLabels:
      app.kubernetes.io/instance: db
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-plausible-to-clickhouse
  namespace: plausible
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/plausible/sa/plausible"
    to:
    - operation:
        ports:
        - "8123"
        - "9009"
  selector:
    matchLabels:
      app.kubernetes.io/instance: clickhouse
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-ingress-to-plausible
  namespace: plausible
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
  selector:
    matchLabels:
      app: plausible
